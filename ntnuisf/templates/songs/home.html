{% extends 'songs/base.html' %}
{% block title %}Velkommen{% endblock %}
{% load static %}

{% block head %}
    <style media="screen">
        #home-carousel {

            border: 3px solid gray;
            border-image: linear-gradient(to bottom right, blue, green) 1;
            border-image: linear-gradient(135deg, rgba(0,237,43,1) 0%,rgba(41,137,216,1) 47%,rgba(255,0,250,1) 100%) 10;
            padding: 0em;
            width: 60%;
        }
    </style>
{% endblock head %}

{% block body %}
<h1>Velkommen</h1>
    <div id="home-carousel" class="carousel slide container invisible" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#home-carousel" data-slide-to="0" class="active"></li>
            <li data-target="#home-carousel" data-slide-to="1"></li>
            <li data-target="#home-carousel" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src='{% static "songs/images/abstract1.png" %}' alt="First slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src='{% static "songs/images/abstract2.jpg" %}' alt="Second slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src='{% static "songs/images/abstract3.jpg" %}' alt="Third slide">
            </div>
        </div>
        <a class="carousel-control-prev" href="#home-carousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#home-carousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
{% endblock %}
